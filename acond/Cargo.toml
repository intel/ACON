[package]
name = "acond"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prost = "0.11.2"
tonic = "0.8.2"
tokio = { version = "1.17.0", features = ["rt", "fs", "signal"] }
tokio-vsock = "0.4.0"
futures = "0.3.21"
prctl = "1.0.0"
nix = "0.26.2"
libc = "0.2.121"
anyhow = "1.0.56"
openssl = "0.10.40"
data-encoding = "2.3.2"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
tar = "0.4.38"
lazy_static = "1.3.0"
scopeguard = "1.0.0"
rustyline = "10.1.1"

# unit test
tempfile = "3.1.0"

[build-dependencies]
tonic-build = "0.8.2"

[features]
full = ["interactive"]
interactive = []

[profile.release]
opt-level = "s"
strip = true
lto = true
panic = "abort"
codegen-units = 1
